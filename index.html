<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Sistema de inventario de ropa y accesorios de beb√©">
    <title>Inventario Beb√© - Sistema Completo</title>

    <link rel="icon" type="image/svg+xml"
        href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üë∂</text></svg>">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- Libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.31/jspdf.plugin.autotable.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>

    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- Toast Container -->
    <div id="toast-container" class="toast-container"></div>

    <!-- Header -->
    <header class="header">
        <div class="container">
            <div class="header-content">
                <button class="hamburger-btn" id="hamburger-btn" onclick="app.toggleMenu()">
                    <span></span>
                    <span></span>
                    <span></span>
                </button>
                <div class="logo">
                    <span class="logo-icon">üë∂</span>
                </div>
                <button class="theme-toggle" id="theme-toggle" title="Cambiar tema" onclick="app.toggleTheme()">
                    <span class="theme-icon">üåô</span>
                </button>
                <nav class="nav" id="nav-menu">
                    <button class="nav-close-btn" id="nav-close-btn" style="display: none;">&times;</button>
                    <button class="nav-btn active" data-view="dashboard"
                        onclick="app.switchView('dashboard'); app.closeMenu()">
                        <span class="nav-icon">üìä</span>
                        <span class="nav-text">Dashboard</span>
                    </button>
                    <button class="nav-btn" data-view="inventory"
                        onclick="app.switchView('inventory'); app.closeMenu()">
                        <span class="nav-icon">üìã</span>
                        <span class="nav-text">Inventario</span>
                    </button>
                    <button class="nav-btn" data-view="register" onclick="app.switchView('register'); app.closeMenu()">
                        <span class="nav-icon">‚ûï</span>
                        <span class="nav-text">Agregar</span>
                    </button>
                </nav>
            </div>
        </div>
    </header>

    <!-- Overlay para cerrar men√∫ -->
    <div class="nav-overlay" id="nav-overlay"></div>

    <!-- Main Content -->
    <main class="main">
        <div class="container">

            <!-- Dashboard View -->
            <section id="dashboard-view" class="view active">
                <div class="view-header">
                    <h2 class="view-title">Dashboard</h2>
                    <div class="header-actions">
                        <button class="btn btn-success" id="export-json-btn">
                            <span class="btn-icon">üíæ</span>
                            Exportar JSON
                        </button>
                        <button class="btn btn-info" id="import-json-btn">
                            <span class="btn-icon">üì•</span>
                            Importar JSON
                        </button>
                        <input type="file" id="import-json-input" accept=".json" style="display: none;">
                    </div>
                </div>

                <!-- Stats Cards -->
                <div class="stats-grid">
                    <div class="stat-card stat-card-primary">
                        <div class="stat-icon">üëï</div>
                        <div class="stat-content">
                            <p class="stat-label">Total Productos</p>
                            <h3 class="stat-value" id="total-products">0</h3>
                        </div>
                    </div>

                    <div class="stat-card stat-card-success">
                        <div class="stat-icon">üì¶</div>
                        <div class="stat-content">
                            <p class="stat-label">Cantidad Total</p>
                            <h3 class="stat-value" id="total-quantity">0</h3>
                        </div>
                    </div>

                    <div class="stat-card stat-card-warning">
                        <div class="stat-icon">üí∞</div>
                        <div class="stat-content">
                            <p class="stat-label">Valor Total</p>
                            <h3 class="stat-value" id="total-value">$0</h3>
                        </div>
                    </div>

                    <div class="stat-card stat-card-info">
                        <div class="stat-icon">‚ö†Ô∏è</div>
                        <div class="stat-content">
                            <p class="stat-label">Stock Bajo</p>
                            <h3 class="stat-value" id="low-stock">0</h3>
                        </div>
                    </div>
                </div>

                <!-- Export Buttons -->
                <div class="export-section">
                    <h3 class="section-title">Generar Reportes</h3>
                    <div class="export-buttons">
                        <button class="btn btn-primary btn-large" id="export-pdf-btn">
                            <span class="btn-icon">üìÑ</span>
                            Exportar a PDF
                        </button>
                        <button class="btn btn-success btn-large" id="export-excel-btn">
                            <span class="btn-icon">üìä</span>
                            Exportar a Excel
                        </button>
                    </div>
                </div>
            </section>

            <!-- Inventory View -->
            <section id="inventory-view" class="view">
                <div class="view-header">
                    <h2 class="view-title">Inventario Completo</h2>
                    <div class="view-actions">
                        <div class="search-box">
                            <input type="text" id="search-input" class="search-input" placeholder="Buscar...">
                            <span class="search-icon">üîç</span>
                        </div>
                        <select id="category-filter" class="filter-select">
                            <option value="">Todas las Categor√≠as</option>
                            <option value="Bodies">Bodies</option>
                            <option value="Pijamas">Pijamas</option>
                            <option value="Conjuntos">Conjuntos</option>
                            <option value="Accesorios">Accesorios</option>
                            <option value="Calzado">Calzado</option>
                            <option value="Abrigos">Abrigos</option>
                            <option value="Otros">Otros</option>
                        </select>
                    </div>
                </div>

                <!-- Inventory Grid -->
                <div id="inventory-grid" class="inventory-grid">
                    <!-- Dynamic cards will be inserted here -->
                </div>
            </section>

            <!-- Register View -->
            <section id="register-view" class="view">
                <div class="view-header">
                    <h2 class="view-title">Agregar Producto</h2>
                </div>

                <div class="form-container">
                    <form id="product-form" class="product-form">
                        <div class="form-grid">
                            <!-- SKU -->
                            <div class="form-group">
                                <label for="product-sku" class="form-label">SKU (Generado Autom√°ticamente)</label>
                                <div style="display: flex; gap: 0.5rem;">
                                    <input type="text" id="product-sku" class="form-input" readonly>
                                    <button type="button" class="btn btn-secondary" id="generate-sku-btn">üîÑ</button>
                                </div>
                            </div>

                            <!-- Categor√≠a -->
                            <div class="form-group">
                                <label for="product-category" class="form-label">Categor√≠a</label>
                                <select id="product-category" class="form-input">
                                    <option value="">Seleccionar...</option>
                                    <option value="Bodies">Bodies</option>
                                    <option value="Pijamas">Pijamas</option>
                                    <option value="Conjuntos">Conjuntos</option>
                                    <option value="Accesorios">Accesorios</option>
                                    <option value="Calzado">Calzado</option>
                                    <option value="Abrigos">Abrigos</option>
                                    <option value="Otros">Otros</option>
                                </select>
                            </div>

                            <!-- Producto (Nombre) -->
                            <div class="form-group">
                                <label for="product-name" class="form-label">Producto</label>
                                <input type="text" id="product-name" class="form-input" placeholder="Ej: Body Blanco">
                            </div>

                            <!-- Observaci√≥n -->
                            <div class="form-group form-group-full">
                                <label for="product-observation" class="form-label">Observaci√≥n</label>
                                <textarea id="product-observation" class="form-input form-textarea"
                                    placeholder="Notas adicionales, comentarios, etc."></textarea>
                            </div>

                            <!-- Cantidad -->
                            <div class="form-group">
                                <label for="product-quantity" class="form-label">Cantidad</label>
                                <input type="number" id="product-quantity" class="form-input" min="0" value="1">
                            </div>

                            <!-- Precio de Venta -->
                            <div class="form-group">
                                <label for="product-price" class="form-label">Precio de Venta</label>
                                <input type="number" id="product-price" class="form-input" min="0" step="0.01"
                                    placeholder="0.00">
                            </div>

                            <!-- Foto -->
                            <div class="form-group form-group-full">
                                <label class="form-label">Foto del Producto</label>
                                <div class="photo-upload">
                                    <div class="photo-preview" id="photo-preview">
                                        <span class="photo-placeholder">üì∑ Sin foto</span>
                                        <img id="preview-image" style="display: none;">
                                    </div>
                                    <div class="photo-buttons">
                                        <button type="button" class="btn btn-primary" id="camera-btn">
                                            <span class="btn-icon">üì∏</span>
                                            Tomar Foto
                                        </button>
                                        <button type="button" class="btn btn-secondary" id="upload-btn">
                                            <span class="btn-icon">üñºÔ∏è</span>
                                            Subir Imagen
                                        </button>
                                        <button type="button" class="btn btn-danger" id="remove-photo-btn"
                                            style="display: none;">
                                            <span class="btn-icon">üóëÔ∏è</span>
                                            Eliminar
                                        </button>
                                    </div>
                                    <input type="file" id="file-input" accept="image/*" style="display: none;">
                                    <input type="hidden" id="product-photo">
                                </div>
                            </div>
                        </div>

                        <div class="form-actions">
                            <button type="submit" class="btn btn-primary btn-large">
                                <span class="btn-icon">üíæ</span>
                                Guardar Producto
                            </button>
                            <button type="button" class="btn btn-secondary btn-large" id="reset-form-btn">
                                <span class="btn-icon">üîÑ</span>
                                Limpiar
                            </button>
                        </div>
                    </form>
                </div>
            </section>

        </div>
    </main>

    <!-- Camera Modal -->
    <div id="camera-modal" class="modal">
        <div class="modal-content modal-large">
            <div class="modal-header">
                <h3 class="modal-title">Tomar Foto</h3>
                <button class="modal-close" id="close-camera-btn">&times;</button>
            </div>
            <div class="camera-container">
                <video id="camera-video" autoplay playsinline></video>
                <canvas id="camera-canvas" style="display: none;"></canvas>
            </div>
            <div class="modal-actions">
                <button class="btn btn-primary btn-large" id="capture-btn">
                    <span class="btn-icon">üì∏</span>
                    Capturar
                </button>
                <button class="btn btn-secondary btn-large" id="cancel-camera-btn">
                    Cancelar
                </button>
            </div>
        </div>
    </div>

    <!-- Edit Modal -->
    <div id="edit-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title">Editar Producto</h3>
                <button class="modal-close" id="close-edit-modal-btn">&times;</button>
            </div>
            <form id="edit-form">
                <input type="hidden" id="edit-product-id">

                <div class="form-group">
                    <label for="edit-product-category" class="form-label">Categor√≠a</label>
                    <select id="edit-product-category" class="form-input">
                        <option value="Bodies">Bodies</option>
                        <option value="Pijamas">Pijamas</option>
                        <option value="Conjuntos">Conjuntos</option>
                        <option value="Accesorios">Accesorios</option>
                        <option value="Calzado">Calzado</option>
                        <option value="Abrigos">Abrigos</option>
                        <option value="Otros">Otros</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="edit-product-name" class="form-label">Producto</label>
                    <input type="text" id="edit-product-name" class="form-input">
                </div>

                <div class="form-group">
                    <label for="edit-product-observation" class="form-label">Observaci√≥n</label>
                    <textarea id="edit-product-observation" class="form-input form-textarea"></textarea>
                </div>

                <div class="form-group">
                    <label for="edit-product-quantity" class="form-label">Cantidad</label>
                    <input type="number" id="edit-product-quantity" class="form-input" min="0">
                </div>

                <div class="form-group">
                    <label for="edit-product-price" class="form-label">Precio de Venta</label>
                    <input type="number" id="edit-product-price" class="form-input" min="0" step="0.01">
                </div>

                <div class="modal-actions">
                    <button type="submit" class="btn btn-primary">
                        <span class="btn-icon">üíæ</span>
                        Guardar Cambios
                    </button>
                    <button type="button" class="btn btn-secondary" id="cancel-edit-btn">
                        Cancelar
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <p class="footer-text">¬© 2025 BabyStock - Sistema de Inventario | Desarrollado con ‚ù§Ô∏è</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>

</html>
